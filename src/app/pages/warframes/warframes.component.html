<div
  class="grid grid-cols-1 gap-2 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4"
>
  @if (loading()) {
    @for (index of LOADER_SECTIONS; track $index) {
      <app-warframe-card-loader />
    }
  } @else {
    @for (warframe of warframes(); track $index) {
      <app-warframe-card
        [@inOut]
        [warframe]="warframe"
        (warframeProgressChange)="onWarframeStateChange(warframe, $event)"
      />
    }
  }
</div>
