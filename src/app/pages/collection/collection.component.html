<div class="flex flex-wrap gap-2">
  @if (loading()) {
    @for (index of LOADER_SECTIONS; track $index) {
      <div class="flex flex-col gap-2 w-[220px] h-[250px]" [@inOut]>
        <hlm-skeleton class="w-full h-5" />
        <hlm-skeleton class="w-full h-[230px]" />
      </div>
    }
  } @else {
    @for (warframe of warframes(); track $index) {
      <app-collection-card [@inOut] [item]="warframe" />
    }
  }
</div>
